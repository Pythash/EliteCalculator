<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #000;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .button-container {
            display: flex;
            gap: 120px;
            margin-bottom: 30px; /* Add this line for vertical spacing */
            flex-direction: column; /* Allow stacking button and text */
            align-items: center; /* Center items horizontally */
        }
        .button {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s, filter 0.3s;
        }
        .button:hover {
            transform: scale(1.05);
            filter: brightness(80%);
        }
        .button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .button p {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
        }
        .game-name {
            margin-top: 10px; /* Add some space above the game name */
            color: #fff;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>

    <script>
        var counter = 0;
        let gameContainer = null;

        fetch('games.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data && Array.isArray(data)) {
                    data.forEach(game => {
                        if (counter == 4 || counter == 0) {
                            gameContainer = document.createElement("div")
                            gameContainer.classList.add("button-container")
                            document.body.appendChild(gameContainer);
                            counter = 0;
                        } 
                        
                        const buttonDiv = document.createElement('div');
                        buttonDiv.classList.add('button');
                        
                        const link = document.createElement('a');
                        link.href = game.link;
                        buttonDiv.appendChild(link);
    
                        const iconImg = document.createElement('img');
                        iconImg.src = game.icon;
                        iconImg.alt = game.name;
                        iconImg.width = 200;
                        iconImg.height = 200;
                        
                        link.appendChild(iconImg);
                        
                        const gameName = document.createElement('p');
                        gameName.classList.add('game-name');
                        gameName.textContent = game.name;
                        
                        gameContainer.appendChild(buttonDiv);
                        gameContainer.appendChild(gameName);
                        counter++;
                    });
                } else {
                    throw new Error('Invalid data format');
                }
            })
            .catch(error => {
                document.write("Uh oh, donovast alert, this page seems to be broken. Baljeet is working tirelessly to fix it right now.");
                document.write("<br>Technical: " + error);
            });
    </script>

</body>
</html>
