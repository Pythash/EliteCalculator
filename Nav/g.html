<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #000;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .button-container {
            display: flex;
            gap: 120px;
        }
        .button {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s, filter 0.3s;
        }
        .button:hover {
            transform: scale(1.05);
            filter: brightness(80%);
        }
        .button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .button p {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="button-container" id="game-buttons">
        <!-- Buttons go here -->
    </div>

    <script>
        fetch('games.json')
            .then(response => response.json())
            .then(games => {
                const buttonContainer = document.getElementById('game-buttons');

                games.forEach((game, index) => {
                    const buttonDiv = document.createElement('div');
                    buttonDiv.classList.add('button');

                    const link = document.createElement('a');
                    link.href = game.link;

                    const iconImg = document.createElement('img');
                    iconImg.src = game.icon;
                    iconImg.alt = game.name;
                    iconImg.width = 200;
                    iconImg.height = 200;

                    const buttonText = document.createElement('p');
                    buttonText.textContent = game.name;

                    link.appendChild(iconImg);
                    buttonDiv.appendChild(link);
                    buttonDiv.appendChild(buttonText);

                    buttonContainer.appendChild(buttonDiv);

                    if ((index + 1) % 4 === 0) {
                        buttonContainer.appendChild(document.createElement('br'));
                    }
                });
            })
            .catch(error => console.error('Error fetching games data:', error));
    </script>
</body>
</html>
