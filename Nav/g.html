<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #000;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .button-container {
            display: flex;
            gap: 120px;
        }
        .button {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s, filter 0.3s;
        }
        .button:hover {
            transform: scale(1.05);
            filter: brightness(80%);
        }
        .button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .button a {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <div class="button">
            <img src="/SSProj/Icons/Smashkarts.png" alt="Smash Karts">
            <a href="play.html?game=smashkarts">Smash Karts</a>
        </div>
        <div class="button">
            <img src="https://via.placeholder.com/200x200" alt="Placeholder Image 2">

        </div>

        </div>
    </div>

        </div>
        <div class="button">
            <img src="https://via.placeholder.com/200x200" alt="Placeholder Image 5">
            <a href="play.html">Button 5</a>
        </div>
        <div class="button">
            <img src="https://via.placeholder.com/200x200" alt="Placeholder Image 6">
            <a href="play.html">Button 6</a>
        </div>
    </div>
</body>
</html>
