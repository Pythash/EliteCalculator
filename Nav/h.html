<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Interface</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .logo-container {
      width: 100%;
      text-align: center;
      padding: 20px 0;
      background-color: #000;
      z-index: 1;
    }
    .menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      width: 100%;
      position: relative;
      z-index: 0;
      margin-top: 20px; /* Add some spacing above the buttons */
    }
    .menu-item {
      background-color: rgb(113, 70, 222);
      padding: 15px 30px;
      margin: 10px; /* Increase margin to space out the buttons more */
      text-align: center;
      border: 2px solid #FFFFFF;
      color: white;
      font-size: 1.2em;
      cursor: pointer;
      display: flex;
      align-items: center;
      border-radius: 5px;
      transition: transform 0.8s ease, box-shadow 0.8s ease, background-color 0.8s ease;
      height: 60px;
      position: relative;
    }
    .menu-item:hover {
      transform: scale(1.2);
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
      background-color: rgb(80, 50, 180); 
    }
    .menu-item i {
      margin-right: 15px;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="https://solublepotash.github.io/SSProj/Icons/Logo.png" alt="Logo">
  </div>
  <div class="menu">
    <button onclick="window.location.href='/Nav/g.html'" class="menu-item"><i class="fas fa-gamepad"></i>Games</button>
    <button class="menu-item"><i class="fas fa-laptop"></i>Emulators</button>
    <button class="menu-item"><i class="fas fa-user-secret"></i>Pr0xies</button>
    <button class="menu-item"><i class="fas fa-cog"></i>Settings</button>
  </div>
</body>
</html>
