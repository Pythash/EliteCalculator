<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Interface</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      width: 100%;
      position: relative;
    }
    .menu-item {
      background-color: rgb(113, 70, 222);
      padding: 15px 30px;
      margin: 5px;
      text-align: center;
      border: 2px solid #FFFFFF;
      color: white;
      font-size: 1.2em;
      cursor: pointer;
      display: flex;
      align-items: center;
      border-radius: 5px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      height: 60px;
      position: relative;
    }
    .menu-item i {
      margin-right: 15px;
    }
    .logo {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
<div class="menu">
  <img src="/Icons/logo.png" alt="Logo" class="logo">
  <button onclick="window.location.href='/Nav/g.html'" class="menu-item"><i class="fas fa-gamepad"></i>Games</button>
  <button class="menu-item"><i class="fas fa-laptop"></i>Emulators</button>
  <button class="menu-item"><i class="fas fa-user-secret"></i>Pr0xies</button>
  <button class="menu-item"><i class="fas fa-cog"></i>Settings</button>
</div>
</body>
</html>
